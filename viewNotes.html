<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Notes</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
      }

      #notesContainer {
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }

      .note-item {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 10px;
        padding: 15px;
      }

      .note-title {
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
        color: #007bff;
        margin-bottom: 10px;
        list-style-type: none;
      }

      .note-content {
        display: none;
        font-size: 16px;
        line-height: 1.5;
      } /*Hides the content initially and sets font size and line height.*/

      #loading {
        font-size: 18px;
        text-align: center;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: url(./new.jpg) no-repeat;
        background-size: cover;
      }

      .navbar {
        background-color: black;
        display: flex;
        height: 72px;
        background: rgba(0, 0, 0, 0.2);
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
      }

      .navbar-center {
        display: flex;
        align-items: center;
      }

      .navbar-center h1 {
        font-size: 26px;
        color: rgb(131, 116, 17);
        font-family: "Times New Roman", Times, serif;
        transition: color 0.3s ease;
        text-shadow: 0.3s ease; /* Smooth transition for hover effect */
      }

      .navbar-left {
        height: 72px;
        width: 200px;
        background: url(./newlogo2.png) no-repeat;
        background-size: cover;
      }

      /* Dropdown select styles */
      .navbar-select {
        margin-left: 20px;
        padding: 8px;
        font-size: 16px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      .dropbtn {
        color: rgb(8, 8, 8);
        padding: 16px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f4f4;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: rgb(5, 5, 5);
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #bebdbd;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown:hover .dropbtn {
        background-color: black;
        color: wheat;
      }

      .toggle-button {
        background-color: #e0e0e0;
        border: none;
        border-radius: 5px;
        padding: 10px;
        cursor: pointer;
        font-size: 14px;
        margin-left: 600px;
        margin-top: -40px;
        transition: background-color 0.3s;
      }

      .toggle-button.important {
        background-color: #ffcc00; /* Color when important */
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left"></div>
      <div class="navbar-center">
        <h1>All My Notes</h1>

        <!-- Dropdown for label selection -->
        <select name="label" id="label" class="navbar-select">
          <option value="None">Sort By</option>
          <option value="Education">Education</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Facts">Facts</option>
          <option value="Gaming">Gaming</option>
          <option value="HealthCare">HealthCare</option>
          <option value="Sports">Sports</option>
          <option value="Miscellaneous">Miscellaneous</option>
        </select>
      </div>
    </nav>

    <hr />
    <div id="loading">Loading notes...</div>
    <div id="notesContainer"></div>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="viewNotes.js"></script>
  </body>
</html>
